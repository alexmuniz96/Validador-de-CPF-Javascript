<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/cpf-icon.png">
  <title>Validador de CPF</title>
</head>

<body>
  <main>
    <header>
      <h1>Validador de <strong>CPF</strong></h1>
      <p>Validador simples para o documento CPF (Cadastro de Pessoa Física)</p>
    </header>

    <form>
      <label>Digite seu CPF</label>
      <input type='text' placeholder=" 000.000.000-00 " id="cpf_digitado">
      <button type="button" onclick="validacao()"> Verificar CPF</button>
    </form>

    <div class="alerts">
      <span class="sucess">Oba, seu cpf é válido</span>
      <span class="error">Infelizmente seu cpf não é válido</span>
    </div>
  </main>
</body>

<script src="./script.js"></script>

</html>
