<body>
  <h2>Validador de CPF</h2>
  <form>
    <label>CPF</label>
    <input type='text' placeholder="000-000-000" id="cpf_digitado">

  <div>

    <h3 id="failed" style="display: none">Infelizmente seu cpf não é válido</h3>
  </div>
</body>
